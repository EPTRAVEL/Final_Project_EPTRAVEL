        <!-- gọi thư viện -->
        <script>

            var xmlhttp = new XMLHttpRequest();
            var url = "asset/data/tour.json";

            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var myArr = JSON.parse(this.responseText);
                    threeFamous(myArr);

                }
            }

            xmlhttp.open("GET", url, true);//ra lệnh
            xmlhttp.send();


            function showwww() {
                var yt = sessionStorage.getItem("yeuthich");
                var yeuthich = JSON.parse(yt);
                alert(yeuthich)
            }

            function threeFamous(arr) {
                var i, j;
                var div = '';
                var yt = sessionStorage.getItem("yeuthich");
                var yeuthich = JSON.parse(yt);

                for (j = 0; j < yeuthich.length; j++) {
                    for (i = 0; i < arr.length; i++) {
                        if (arr[i].ma_tour == yeuthich[j][0]) {
                            div += '<div class="yeuthich-tourbox"><div class="yeuthich-tour-img"><img src="' + arr[i].images[3] + '" alt="' + arr[i].ten_tour + '"></div><div class="yeuthich-tour-thongtin"><p id="yeuthich-tentour">' + arr[i].ten_tour + '</p><p id="yeuthich-chitiet-ma"><span id="yeuthich-chitiet-color">Mã tour: </span><span>' + arr[i].ma_tour + '</span></p><p id="yeuthich-chitiet-thoigian"><span id="yeuthich-chitiet-color">Thời gian: </span>' + arr[i].thoigian + '</p><p id="yeuthich-chitiet-noikh"><span id="yeuthich-chitiet-color"> Nơi khởi hành: </span>' + arr[i].noikhoihanh + '</p><p id="yeuthich-chitiet-ngay"> <span id="yeuthich-chitiet-color">Ngày khởi hành:</span>' + arr[i].ngaykhoihanh + '</p><p id="yeuthich-chitiet-gia">' + arr[i].giatiennguoilon + 'đ</p></div><div class="yeuthich-tour-button"><div class="yeuthich-phuongtien"><input type="image" src="./asset/images/ICON/bus.png" alt="bus" id="btnbus"><input type="image" src="./asset/images/ICON/plane.png" alt="plane" id="btnplane"></div><button onclick="showwww()" class="yeuthich-datngay" id="btndatngay"><span><img src="./asset/images/ICON/cart.png" alt="cart"></span><span id="yeuthich-datngay-text">Đặt ngay</span></button><button class="yeuthich-xem" id="btnxem">Xem chi tiết</button><button class="yeuthich-xoaitem" onclick="xoayeuthich_store(this)" id="btnxoaitem">Xóa</button></div></div>';
                            break;
                        }
                    }
                }

                document.getElementById("likelist").innerHTML = div;

            }
