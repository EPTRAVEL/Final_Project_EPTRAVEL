            <script type="text/javascript">
                var counter = 1;

                    document.getElementById('radio' + counter).checked = true;
                    counter++;

            </div>

        </div>

        <!-- load footer -->
        <div w3-include-html="footer.html"></div>

        <!-- gọi thư viện -->
        <script>
            var xmlhttp = new XMLHttpRequest();
            var url = "asset/data/tour.json";

            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var myArr = JSON.parse(this.responseText);
                    myFunction(myArr);
                }
            }
            xmlhttp.open("GET", url, true);//ra lệnh
            xmlhttp.send();//thực hiênn

            function myFunction(arr) {
                // var div = "<div class='tintuc-quantam__body'>";
                var div = " <h3>Tin tức được quan tâm nhiều nhất</h3><div class='tintuc-quantam__body'>";
                var i;

                for (i = 0; i < arr.length; i++) {
                    div += "<div class='ttqt--row'><div class='ttqt--item ttqt--item-left'><div style='text-align:left'><img src='" + arr[i].link_img1 + "' alt='Error' width='150px'></div></div><div class='ttqt--item ttqt--item-right'><h4 class='title'>" + arr[i].ten_tour + "</h4><h4 class='date'>" + arr[i].ngayviettin + "</h4></div></div>";
                }
                div += '</div>';

                document.getElementById("idneee").innerHTML = div;

            }



            w3.includeHTML();
        </script>
