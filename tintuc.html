        <!--Load data tin tức-->
        <script>
            var xmlhttp = new XMLHttpRequest();
            var url = "/asset/data/tintuc.json";
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var myArr = JSON.parse(this.responseText);
                    myFunction(myArr);
                }
            }
            xmlhttp.open("GET", url, true);
            xmlhttp.send();

            function myFunction(arr) {
                //thẻ div to bên trái
                var main_div = "";
                main_div += "<div><a href ='noidungtintuc.html?tintucid=" + arr[0].tintuc_id + "' target ='_self'><img class ='tintuc-left-img' src=" + arr[0].main_img + "> </a></div><div style = 'margin-top: 10px;' class ='tintuc-main-box-left__contentanday'><div><span class='tintuc-font-big-header'><a href ='noidungtintuc.html?tintucid=" + arr[0].tintuc_id + "'  target ='_self' >" + arr[0].header + "</a></span></div><div class ='tintuc-style-day-written'><span>" + arr[0].date + "</span></div></div>";
                //3 thẻ div bên phải
                var div = "<div class='tintuc-main-box__right'>";
                var i;
                var sltintuc = arr.length - 4;
                for (i = 1; i < arr.length - sltintuc; i++) {
                    div += "<div class='tintuc-main-box-right__item'> <div><a href ='noidungtintuc.html?tintucid=" + arr[i].tintuc_id + "' target ='_self'><img class='tintuc-right-img' src =" + arr[i].main_img + "></a></div><div style='margin-left: 20px;'><div><span class ='tintuc-font-medium-header'><a href ='noidungtintuc.html?tintucid=" + arr[i].tintuc_id + "' target ='_self'>" + arr[i].header + "</a></span></div><div class='tintuc-style-day-written'><span>" + arr[i].date + "</span></div></div></div>"
                }
                div += "</div>";
                // Các thẻ div bên dưới
                var bottom_div = "";
                var j;
                for (j = 4; j < arr.length; j++) {
                    bottom_div += "<hr><div class='tintuc-box'><div class='tintuc-box-item__left'><a href ='noidungtintuc.html?tintucid=" + arr[j].tintuc_id + "' target ='_self'><img class='tintuc-bottom-img' src =" + arr[j].main_img + "></a></div><div class ='tintuc-box-item__right'><span class='tintuc-font-big-header'><a href ='noidungtintuc.html?tintucid=" + arr[j].tintuc_id + " 'target ='_self' >" + arr[j].header + "</a></span><div><p>" + arr[j].news_intro + "</p></div></div></div>"
                }
                document.getElementById("latest-news").innerHTML = main_div;
                document.getElementById("sub-news").innerHTML = div;
                document.getElementById("bottom-news").innerHTML = bottom_div;
            }
        </script>
