<body>
    <div class="container">
        <!--load header -->
        <div w3-include-html="header.html"></div>
        <div class="khuyenmai-content" style="margin-top: 88px;">
            <!-- Bỏ nội dung vô đây -->
            <div class="khuyenmai_row">
                <!-- image slider start -->
                <div class="kmslider">
                    <div class="kmslides">
                        <!-- radio button start -->
                        <input type="radio" name="radio-btn" id="kmradio1">
                        <input type="radio" name="radio-btn" id="kmradio2">
                        <input type="radio" name="radio-btn" id="kmradio3">
                        <!-- radio button end -->
                        <!-- slide image start -->
                        <div class="km_slide km_first">
                            <img src="./asset/images/IMAGE/SanPham/NgoaiNuoc/ChauAu/Phap/Phap1.jpg" alt="">
                        </div>
                        <div class="km_slide ">
                            <img src="./asset/images/IMAGE/SanPham/NgoaiNuoc/ChauA/NhatBan/NhatBan4.jpg" alt="">
                        </div>
                        <div class="km_slide ">
                            <img src="./asset/images/IMAGE/SanPham/TrongNuoc/MienTrung/DaNang/DaNang1.jpg" alt="">
                        </div>
                        <!-- slide image end -->
                        <!-- automatic navigation start -->
                        <div class="km_navigation-auto">
                            <div class="km_auto-btn1"></div>
                            <div class="km_auto-btn2"></div>
                            <div class="km_auto-btn3"></div>
                        </div>
                        <!-- automatic navigation end -->
                    </div>
                    <!-- manual navigation start -->
                    <div class="km_navigation-manual">
                        <label for="kmradio1" class="km_manual-btn"></label>
                        <label for="kmradio2" class="km_manual-btn"></label>
                        <label for="kmradio3" class="km_manual-btn"></label>
                    </div>
                    <!-- manual navigation end -->
                </div>
                <!-- image slider end -->
                <script type="text/javascript">
                    var counter =  1;
                    setInterval(function(){
                        document.getElementById('kmradio' + counter).checked = true;
                        counter++;
                        if (counter >3){
                            counter=1;
                        }
                    },5000);
                </script>
            </div>
            <div class="khuyenmai_row">
                <div class="khuyenmai_tour--item">
                    <div class="home--title--item">TOUR TRONG NƯỚC</div>
                </div>
            </div>
            <div class="khuyenmai_row">
                <div class="khuyenmai_row">
                    <div class="khuyenmai_column">
                       <a href=""><div class="khuyenmai_sp">
                                <img src="./asset/images/IMAGE/SanPham/TrongNuoc/MienTrung/DaNang/DaNang1.jpg" style="width: 100%">

                                <div class="khuyenmai_gia">5.690.000<span> đ</span></div>
                                <div class="khuyenmai_giacu">6.690.000<span> đ</span></div>
                                <img class="phuongtien_item1" src="./asset/images/ICON/bus.png" alt="bus">
                                <img class="phuongtien_item2" src="./asset/images/ICON/plane.png" alt="plane">
                                <input type="button" class="khuyenmai_imagecard" placeholder="Đặt ngay">
                        </div></a> 
                    </div>
                </div>
                </div>
            </div>
