        <script>
            var xmlhttp = new XMLHttpRequest();
            var url = "asset/data/tour.json";
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var myArr = JSON.parse(this.responseText);
                    myFunction(myArr);
                }
            }
            xmlhttp.open("GET", url, true);
            xmlhttp.send();
            function myFunction(arr) {
                var div = "<div class='locsanpham-tour'>";
                var i;
                for (i = 0; i < arr.length; i++) {
                        div += "<div class='tour-item'><div class='tour-item__image'><a href='" +

                            arr[i].ten_tour + "'><img src='" +

                            arr[i].ten_tour + "'></a></div><div class='card-body'><div  class='tour-item__title'><h3><a href='" +
                            arr[i].url_tour + "' title='" +
                            arr[i].ten_tour + "'>" +
                            arr[i].ten_tour + "</a></h3></div><p class='tour-item__code'> Mã Tour: " +
                            arr[i].ma_tour + "</p><p class='tour-item__departure'>Nơi khởi hành: <span>" +
                            arr[i].noikhoihanh + "</span></p><div class='tour-item__price--current__number'>Giá <span id='tour-item__price--current__number'>" +
                            arr[i].giatiennguoilon + "</span>/Khách</div><div class='tour-item__price--current'><button class='btn btn-book'><a href=''class='btn-primary'><span id='icon'><img src='./asset/images/ICON/cart.png' alt='Đặt hàng'></span> Đặt ngay</a></button><button class='btn btn-block'><a href='" +
