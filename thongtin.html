<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EPTRAVEL_THONGTIN</title>
    <!-- Chèn font -->
    <link rel="stylesheet" href="asset/css/font.css">
    <link rel="stylesheet" href="asset/css/color.css">
    <link rel="stylesheet" href="asset/css/text_style.css">
    <link rel="stylesheet" href="asset/css/background.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <script src="asset/javascrip/header.js"></script>

    <!-- Thư viện w3.js -->
    <script src="https://www.w3schools.com/lib/w3.js"></script>

    <link rel="stylesheet" href="./asset/css/thongtin.css">

</head>

<body>
    <div class="container">
        <!--load header -->
        <div w3-include-html="header.html"></div>
        <div class="space"> </div>
        <div class="thongtin-content" style="margin-top: 100px;">
            <div class="thongtin-content__thongtintour">
                <div class="thongtin-content__thongtintour--image"></div>
                <div class="thongtin-content__thongtintour--noidung">
                    <div><a href="https://www.google.com.vn/?hl=vi">Đánh giá KH</a> </div>
                    <br>
                    <div><a href="https://www.google.com.vn/?hl=vi">Liên Tuyến Brunei - Nhật Bản</a></div>
                    <br>
                    <div>
                        <label>Mã tour:</label>
                        <a href="https://www.google.com.vn/?hl=vi">FFFFFF</a>
                        <br>
                        <label>Thời gian:</label>
                        <a href="https://www.google.com.vn/?hl=vi">4 ngày 3 đêm</a>
                        <br>
                        <label>Nơi khởi hành:</label>
                        <a href="https://www.google.com.vn/?hl=vi">TP Hồ Chí Minh</a>
                        <br>
                        <label>Ngày khởi hành:</label>
                        <a href="https://www.google.com.vn/?hl=vi">12/2/2022</a>
                    </div>
                </div>
            </div>
            <div class="text-divider">
                <h3 id="thongtin-tieude">Thông tin liên lạc</h3>
            </div>
            <div class="thongtin-content__thongtinlienlac">

                <div class="form">
                    <div class="form__row">
                        <div><label>Họ tên:</label></div>
                        <div><input type="text"></div>
                    </div>
                    <div class="form__row">
                        <div><label>Email:</label></div>
                        <div> <input type="email"></div>
                    </div>
                </div>
                <div class="form">
                    <div class="form__row">
                        <div><label>Số điện thoại:</label></div>
                        <div><input type="number"></div>
                    </div>
                    <div class="form__row">
                        <div><label>Địa chỉ:</label></div>
                        <div><input type="text"></div>
                    </div>
                </div>
                <h4 id="thongtin-tieude">Hành khách</h4>
                <div class="form-hanhkhach">
                    <div class="hanhkhach">
                        <div class="hanhkhach__title">
                            <h4>Người lớn</h4>
                            <p>>= 16 tuổi</p>
                        </div>
                        <div class="buttons-soluong">
                            <button class="tangsl is-form"><span class="tru">-</span></button>
                            <input class="sl" value="1"></input>
                            <button class="giamsl is-form"> <span class="cong">+</span></button>
                        </div>
                    </div>
                    <div class="hanhkhach">
                        <div class="hanhkhach__title">
                            <h4>Trẻ em</h4>
                            <p>11 - 15 tuổi</p>
                        </div>
                        <div class="buttons-soluong">
                            <button class="tangsl"><span class="tru">-</span></button>
                            <input class="sl" value="1"></input>
                            <button class="giamsl"> <span class="cong">+</span></button>
                        </div>
                    </div>
                </div>
                <div class="form-hanhkhach">
                    <div class="hanhkhach">
                        <div class="hanhkhach__title">
                            <h4>Trẻ nhỏ</h4>
                            <p>5 - 10 tuổi</p>
                        </div>
                        <div class="buttons-soluong">
                            <button class="tangsl"><span class="tru">-</span></button>
                            <input class="sl" value="1"></input>
                            <button class="giamsl"> <span class="cong">+</span></button>
                        </div>
                    </div>
                    <div class="hanhkhach">
                        <div class="hanhkhach__title">
                            <h4>Em bé</h4>
                            <p>Dưới 5 tuổi</p>
                        </div>
                        <div class="buttons-soluong">
                            <button class="tangsl"><span class="tru">-</span></button>
                            <input class="sl" value="1"></input>
                            <button class="giamsl"> <span class="cong">+</span></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="thongtin-content__button">
                <button class="button-trove">Trở về</button>
                <button class="button-tieptheo">Tiếp theo</button>
            </div>
        </div>
        <div class="space"></div>

        <!-- load footer -->
        <div w3-include-html="footer.html"></div>

        <!-- gọi thư viện -->
        <script>
            w3.includeHTML();
        </script>
    </div>
</body>

</html>
