    <script>
        var xmlhttp = new XMLHttpRequest();
        var url = "../asset/data/tour.json";

        xmlhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                var myArr = JSON.parse(this.responseText);
                myFunction(myArr);
            }
        }
        xmlhttp.open("GET", url, true);// Ra lệnh chứ chưa thực hiện
        xmlhttp.send();//Thực hiên thực sự

        
        function myFunction(arr) {
            var div1 = "<div>";
            var div2 = "<div>";

            var i;

            for (i = 0; i < arr.length; i++) {
                var x= arr[i].giatiennguoilon;
                var y = arr[i].giamgia;
                var z = x - (x*(y/100));
                if ( arr[i].quocgia == "Tour du lịch trong nước" && arr[i].giamgia !=0 ) {
                    div1 += "<div class='chitietkhuyenmai_row'><div class='chitietkhuyenmai_sp'><a href=''><img class='chitietkhuyenmai_img' src='" + arr[i].images[1] + "'></a> </div>  <div class='chitietkhuyenmai_content'><h2 class='chitietkhuyenmai_text'>" + arr[i].ten_tour + "</h2><p>Mã tour: " + arr[i].ma_tour + "</p><p class='chitietkhuyenmai_thoigian'>Thời gian: " + arr[i].thoigian + "</p><p class='chitietkhuyenmai_diadiem'>Địa điểm khởi hành: " + arr[i].noikhoihanh + "</p><div class='chitietkhuyenmai_gia'>" + formatNumber(z)  + "<span>đ</span></div><div class='chitietkhuyenmai_giacu'>" + formatNumber( arr[i].giatiennguoilon) + "<span>đ</span></div><input type='button' class='chitietkhuyenmai_imagecard' value='Đặt ngay'><img class='chitietphuongtien_item1' src='./asset/images/ICON/bus.png' alt='bus'><img class='chitietphuongtien_item2' src='./asset/images/ICON/plane.png' alt='plane'><div class='chitietkhuyenmai_percent'><img class='chitietkhuyenmai_percent--tag' src='./asset/images/ICON/tag.png'><div class='chitietkhuyenmai_percent--text' >-<span>"+arr[i].giamgia +"</span><span>%</span></div></div></div></div>"              
                }
                else if ( arr[i].quocgia == "Tour du lịch nước ngoài"  && arr[i].giamgia !=0) {
                    div2 += "<div class='chitietkhuyenmai_row'><div class='chitietkhuyenmai_sp'><a href=''><img class='chitietkhuyenmai_img' src='" + arr[i].images[1] + "'></a> </div>  <div class='chitietkhuyenmai_content'><h2 class='chitietkhuyenmai_text'>" + arr[i].ten_tour + "</h2><p>Mã tour: " + arr[i].ma_tour + "</p><p class='chitietkhuyenmai_thoigian'>Thời gian: " + arr[i].thoigian + "</p><p class='chitietkhuyenmai_diadiem'>Địa điểm khởi hành: " + arr[i].noikhoihanh + "</p><div class='chitietkhuyenmai_gia'>" + formatNumber(z)  + "<span>đ</span></div><div class='chitietkhuyenmai_giacu'>" + formatNumber( arr[i].giatiennguoilon) + "<span>đ</span></div><input type='button' class='chitietkhuyenmai_imagecard' value='Đặt ngay'><img class='chitietphuongtien_item1' src='./asset/images/ICON/bus.png' alt='bus'><img class='chitietphuongtien_item2' src='./asset/images/ICON/plane.png' alt='plane'><div class='chitietkhuyenmai_percent'><img class='chitietkhuyenmai_percent--tag' src='./asset/images/ICON/tag.png'><div class='chitietkhuyenmai_percent--text' >-<span>"+arr[i].giamgia +"</span><span>%</span></div></div></div></div>"              
                }

            div2 += "</div>";
            document.getElementById("chitietkhuyenmai_category_trongnuoc").innerHTML = div1;
            document.getElementById("chitietkhuyenmai_category_nuocngoai").innerHTML = div2;
        }
